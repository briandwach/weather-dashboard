<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <div class="col-0 col-lg-5"><!-- For responsive header spacing --></div>
        <h1 class="col-12 col-lg-7 text-center text-white pt-1">Weather Dashboard</h1>
    </header>

    <main class="row">

        <aside class="col-12 col-lg-3">
            <form id="citysearch">
                <label for="cityinput" class="d-block" >Search for a City:</label>
                <input id="cityinput" name="cityinput" class="d-block" type="text"  placeholder="San Diego" required/>
                <button id="submit" class="d-block">Search</button>
                <hr></hr>
            </form>

            
            <div id="searchhistory" class=""><!-- Container for dynamic serach history buttons --></div>
        </aside>


        <section class="col-12 col-lg-8 row p-3">

            <article id="currentweather" class="col-12 border border-dark">
                <div class="d-flex"><!-- Flebox container -->
                    <h2 id="cityrender" class="d-inline-flex">Welcome!</h2>
                    <h2 id="daterender" class="d-inline-flex"><!-- Container for dynamic rendering of current date-->
                    </h2>
                </div>
            </article>

            <article id="forecastrender">

            </article>


        </section>
        <div class="col-0 col-lg-1"><!-- For responsive right margin spacing --></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
